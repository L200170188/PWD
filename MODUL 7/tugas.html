<html>
    <head>
        <title>Form</title>
        <link rel='stylesheet' type='text/css' href='style.css'>
        <style type="text/css">
        p.double {border-style:double}
        </style>
    </head>
    <body>
        <p class='double'></p>
        <h2><marquee>Free Regestration</marquee></h2>
        <form action='proses.php' method='post' name='form'>
                <style type="text/css">
                    p.double {border-style:double}
                    </style>
                <p class='double'>
            <table width='68%' border='0' align='center' cellpadding='0'>
                <tr>
                    <td class='td' width='15%'>Nama</td>
                    <td width='2%'>:</td>
                    <td width='83%'><input name='textNama' type=='text' id='textNama'></td>
                </tr>
                <p class='double'></p>
                <tr>
                    <td class='td'>Tgl Lahir</td>
                    <td>:</td>
                    <td><input name='textTgl' type=='text' id='textTgl' size='4' maxlength='2'>/
                        <input name='textBulan' type=='text' id='textBulan' size='4' maxlength='2'>
                        <input name='textTahun' type=='text' id='textTahun' size='8' maxlength='4'></td>
                </tr>
                <tr>
                    <td class='td'>Alamat</td>
                    <td>&nbsp;</td>
                    <td><textarea name='txtAlamat' cols='40' rows='2' id='txtAlamat'></textarea></td>
                </tr>
                <tr>
                    <td class='td'>Kota</td>
                    <td>:</td>
                    <td><input name='txtKota' type='text' id='txtKota'></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td><input name='btnKirim' type='submit' id='btnKirim' value='Kirim'>
                        <input name='btnCancel' type="reset" id='btnCancel' value='Cancel'></td>
                </tr>
            </table>
        </p>
        </form>
    </body>
</html>
